<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix clone</title>
  </head>
  <style>
    * {
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: black
    }
    .main {
      position: relative;
      height: 90vh;
      background-image: url(/img/IN-en-20240219-popsignuptwoweeks-perspective_alpha_website_large.jpg);
      background-size: max(1200px, 100vw);
      /* if the background size will shrink into less than 1200px then it will remain only as 1200px or if it is more than 1200px it will remain 100vw */
      background-position: center center;
      background-repeat: no-repeat;
    }
    .box {
      background-color: black;
      height: 90vh;
      width: 100%;
      filter: opacity(0.44);
      position: absolute;
      top: 0;
    }
    nav {
      height: 62px;
      max-width: 80vw;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* background-color: blue; */
    }

    nav img {
      width: 124px;
      position: relative;
      z-index: 10;
    }

    .btn {
      position: relative;
      z-index: 10;
    }
    .boxcontent{
      height: 100%;
      /* height 100% we set because its parent's height is already been set that's why! */
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      color: white;
      position: relative;
      gap: 15px;
    }
    .boxcontent> :first-child{
      font-size: 48px;
      padding: 1px;
    }
     .boxcontent> :nth-child(2){
      font-size: 20px;
     }
     .boxcontent> :nth-child(3){
      font-size: 20px;
     }

     @media only screen and (max-width:866px) {
.boxcontent{
  text-align: center;
}      
      
     }
/* Greater than symbol means we are only talking about immidiate first child or second child */
  </style>
  <body>
    <div class="main">
      <nav>
        <span> <img src="/img/logo2.svg" alt="" /></span>
        <div class="btn">
          <button>English</button>
          <button>sign in</button>
        </div>
      </nav>
      <div class="box">
      </div>
      <div class="boxcontent"> 
        <span> <strong>  Unlimited movies, TV shows and more</strong></span> <span>  Watch anywhere. Cancel anytime.</span>
        <span>  Ready to watch? Enter your email to create or restart your membership.</span>
         <div>
          <input type="text"placeholder="Email address">
          <button>Get started</button>
         </div>
        </div>
       </div>
      
    </div>
  </body>
</html>
